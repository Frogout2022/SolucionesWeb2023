<!DOCTYPE html>
<html lang="es">
<head th:replace="layouts/plantilla_extranet::cabeza"></head>
<body id="page-top">
    <div id="wrapper"> 
        <ul th:replace="layouts/plantilla_extranet::contenidoizquierdo"></ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav th:replace="layouts/plantilla_extranet::contenidoarriba"></nav>
        <!-- CONTENIDO -->
        <div class="container-fluid">
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">CARRITO</h1>
            </div>
            <form th:action="@{/extranet/carrito/guardar}" th:object="${carr}" method="post">
                <div class="card-body">
                    <input type="hidden" th:field="*{idcarro}">
                    <div class="row">
                        
                        <div class="col-md-6 mb-3" >
                            <label>CANTIDAD: </label>
                            <input th:field="*{idcarro}" type="number" class="form-control" placeholder="Ingrese la cantidad"/>
                        </div>
                    </div> 
                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            
                            <button type="submit" class="btn btn-success">
                                <i class="fa-solid fa-floppy-disk"></i>
                                    ACTUALIZAR CANTIDAD
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <br><br>
                <div class="card ">
                    <div class="card-header">
                        Productos a√±adidos
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>NOMBRE</th>
                                        <th>PRECIO</th>
                                        <th>CANTIDAD</th>
                                        <th>SUBTOTAL</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item: ${listaProductos}">
                                        <td th:text="${item.nom_prod}"></td>
                                        <td th:text="${item.precio_prod}"></td>
                                        <td th:text="${item.cantidad_prod}"></td>
                                        <td th:text="${item.subtotal}"></td>
                                        <td class="text-center">
                                            <a th:href="@{mostrarEditar/} + ${item.idcarro}" class="btn btn-warning">
                                                <i class="fa-solid fa-pen-to-square"></i> Editar
                                            </a>
                                        </td>
                                        <td class="text-center">
                                            <a th:href="@{carrito}" class="btn btn-danger"
                                            onclick="return confirm('Desea eliminar la bebida? ')">
                                                <i class="fa-solid fa-trash-can"></i> Eliminar
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                                
                            </table>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>TOTAL</th>
                    
                                    </tr>
                                </thead>

                                <button class="btn btn-success">
                                    <i class="fa-solid fa-floppy-disk"></i>
                                        COMPRAR
                                </button>


                            </table>
                        </div>
                    </div>
                </div>

        </div>
            </div>
        </div>
    </div>
    <div th:replace="layouts/plantilla_extranet::pie"></div>
</body>
</html>
