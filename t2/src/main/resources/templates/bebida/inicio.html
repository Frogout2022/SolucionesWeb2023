<!DOCTYPE html>
<html lang="es">
<head th:replace="layouts/plantilla_intranet::cabezaintranet"></head>
<body id="page-top">
    <div id="wrapper"> 
        <ul th:replace="layouts/plantilla_intranet::contenidoizquierdo"></ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav th:replace="layouts/plantilla_intranet::contenidoarriba"></nav>
        <!-- CONTENIDO -->
                <div class="container-fluid">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">BEBIDAS</h1>
                    </div>
                    <form th:action="@{/bebida/guardar}" th:object="${bebida}" method="post">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                        <label>NOMBRE: </label>
                                        <input th:field="*{nombre}" type="text" class="form-control" placeholder="Ingrese el nombre"/>
                                </div>
                                <div class="col-md-6 mb-3" >
                                        <label>TIPO: </label>
                                        <input th:field="*{tipo}" type="text" class="form-control" placeholder="Ingrese la descripcion"/>
                                </div>
                                <div class="col-md-6 mb-3" >
                                    <label>TAMAÃ‘O: </label>
                                    <input th:field="*{tamano}" type="text" class="form-control" placeholder="Ingrese la descripcion"/>
                                </div>
                                <div class="col-md-6 mb-3" >
                                    <label>PRECIO: </label>
                                    <input th:field="*{precio}" type="text" class="form-control" placeholder="Ingrese la descripcion"/>
                                </div>
                                <div class="col-md-6 mb-3" >
                                    <label>STOCK: </label>
                                    <input th:field="*{stock}" type="text" class="form-control" placeholder="Ingrese la descripcion"/>
                                </div>
                            </div> 
                            <div class="row mt-3">
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fa-solid fa-floppy-disk"></i>
                                            GUARDAR BEBIDA
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>

                    </div>


                </div>
            </div>
        </div>
    </div>
    <div th:replace="layouts/plantilla_intranet::pieintranet"></div>
</body>
</html>
