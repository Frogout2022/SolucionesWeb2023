<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIAR SESION</title>
    <link rel="stylesheet" th:href="@{/css/styles_login.css}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
<body >
    

    <div class="container-fluid">
        
        <div class="row no-gutter">

            

            <!-- The image half -->
            <div class="col-md-6 d-none d-md-flex bg-image" >

            </div>
            <!-- The content half -->
            <div class="col-md-6 bg-light bg-right">
                <div class="login d-flex align-items-center py-5">
    
                    <!-- Demo content-->
                    <div class="container">
                        <div class="row">
                            <div class="bg-icono text-center"><img th:src="@{/assets/img/favicon2.png}" width="300" height="300"></div>
                            <div class="col-lg-10 col-xl-7 mx-auto">  
                                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                    Usuario o contraseña incorrectos. Por favor, intenta nuevamente.
                                </div>
                                <div th:if="${param.success}" class="alert alert-success" role="alert">
                                    Usuario registrado correctamente.
                                </div>     
                                <form th:action="@{/polleria/login}" th:object="${cliente}" method="post">
                                    <div class="form-group mb-3">
                                        <input id="usuario" th:attr="value=${usuario}, field=*{correo}"  name="username" type="text" placeholder="Usuario" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" required>
                                    </div>
                                   
                                    <div class="form-group mb-3">
                                        <input id="contra" th:attr="value=${contra}, field=*{clave}" name="password" type="text" placeholder="Contraseña"  class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" required>
                                        <p>  </p>
                                        <button type="button" onclick="togglePasswordVisibility()">Mostrar clave</button>
                                        <script>
                                            function togglePasswordVisibility() {
                                                var passwordInput = document.getElementById("contra");
                                                if (passwordInput.type === "password") {
                                                    passwordInput.type = "text";
                                                } else {
                                                    passwordInput.type = "password";
                                                }
                                            }
                                            </script>
                                    </div>
                                    <script>
                                        // Cambiar el tipo del campo a password
                                        document.getElementById("contra").type = "password";
                                    </script>
                                    <div>
                                        <label>
                                            <input th:checked="${activo}" type="checkbox" name="recuerdame" value="true"> Recuerdame
                                        </label>
                                    </div>
                                    
                            
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-6 text-center">
                                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Ingresar</button>
                                            </div>
                                            <div class="col-md-6 text-center">
                                                <a th:href="@{/cliente/registro}" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Registrarse</a>
                                            </div>
                                        </div>
                                    </div>
                                    <!--
                                    <div th:if="${errorMessage}">
                                        <p th:text="${errorMessage}" style="color: red;"></p>
                                    </div>
                                    
                                    -->
                                    
                                    <div th:if="${valid_reg}">
                                        <p th:text="${valid_reg}" style="color: red;"> REGISTRO CORRECTO</p>
                                    </div>
        
                                    
                                </form>
                                <div>
                                    <button onclick="window.location.href='/'" class="btn btn-secondary"> Salir </button>
                                </div>
                                

                            </div>
                        </div>
                    </div><!-- End -->
    
                </div>
            </div><!-- End -->
    
        </div>
    </div>
</body>

</html>
