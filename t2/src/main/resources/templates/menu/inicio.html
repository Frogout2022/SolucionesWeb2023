<!DOCTYPE html>
<html lang="es">
<head th:replace="layouts/plantilla_intranet::cabezaintranet"></head>
<body id="page-top">
    <div id="wrapper"> 
        <ul th:replace="layouts/plantilla_intranet::contenidoizquierdo"></ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav th:replace="layouts/plantilla_intranet::contenidoarriba"></nav>
        <!-- CONTENIDO -->
                <div class="container-fluid">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">MENU</h1>
                    </div>
                    <form th:action="@{/menu/guardar}" th:object="${menu}" method="post">
                        <div class="card-body">
                            <input type="hidden" th:field="*{id}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                        <label>NOMBRE: </label>
                                        <input th:field="*{nombre}" type="text" class="form-control" placeholder="Ingrese el nombre"/>
                                </div>
                                <div class="col-md-6 mb-3" >
                                        <label>TIPO: </label>
                                        <input th:field="*{tipo}" type="text" class="form-control" placeholder="Ingrese el tipo"/>
                                </div>
                                <div class="col-md-6 mb-3" >
                                    <label>PRECIO: </label>
                                    <input th:field="*{precio}" type="text" class="form-control" placeholder="Ingrese el precio"/>
                                </div>
                                <div class="col-md-6 mb-3" >
                                    <label>STOCK: </label>
                                    <input th:field="*{stock}" type="text" class="form-control" placeholder="Ingrese el stock"/>
                                </div>
                                </div> 
                                <div class="row mt-3">
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fa-solid fa-floppy-disk"></i>
                                            GUARDAR MENU
                                    </button>
                                    <button type="submit" class="btn btn-success" onclick="limpiarForm();">
                                        <i  class="fa-solid fa-floppy-disk"></i>
                                            CREAR NUEVO MENU
                                    </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </form>
                </div>
                        <div class="card ">
                            <div class="card-header">
                                Menus Registrados
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table table-dark">
                            <tr>
                                <th>IdMenu</th>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item: ${listaMenu}">
                                <td th:text="${item.id}"></td>
                                <td th:text="${item.nombre}"></td>
                                <td th:text="${item.tipo}"></td>
                                <td th:text="${item.precio}"></td>
                                <td th:text="${item.stock}"></td>
                                <td>
                                    <a th:href="@{/menu/mostrarEditar/} + ${item.id}" class="btn btn-warning">
                                        <i class="fa-solid fa-pen-to-square"></i> Editar </a>|
                                    <a th:href="@{/menu/eliminar/} + ${item.id}" class="btn btn-danger"
                                    onclick="return confirm('Â¿Desea eliminar la categoria?')">
                                        <i class="fa-solid fa-trash-can"></i> Eliminar
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
